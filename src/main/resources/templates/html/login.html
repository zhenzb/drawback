    <title>会员登录</title>

<body style="background:#fff;">
<div class="main">
    <div class="main_bak_login">
        <p class="title_p">
        </p>
        <div class="main_infor">
            <ul class="main_infor_name">
                <li class="name_li">
                    <img src="/drawback/image/mine/name.png" class="name_li_phone" />
                    <span>用户名:</span>
                </li>
                <li class="name_li name_input">
                    <input type="text" placeholder="用户名" id="uname" onkeyup="this.value = this.value.substring(0,10)" />
                </li>
            </ul>
            <ul class="main_infor_name">
                <li class="name_li">
                    <img src="/drawback/image/mine/referrer.png" class="name_li_phone" />
                    <span>密码:</span>
                </li>
                <li class="name_li name_input">
                    <input type="password" placeholder="请输入密码" id="invite_code"/>
                </li>

            </ul>
        </div>
        <!--输入手机号验证码结束-->
        <div class="main_btn">
            <a href="javascript:;" class="main_btn_a">
                <button class="mian_btn_login">登录</button>
            </a>
        </div>
        <div class="main_btn">
            <a href="javascript:;" class="main_btn_a">
                <button class="mian_btn_register">注册</button>
            </a>
        </div>
    </div>
</div>
